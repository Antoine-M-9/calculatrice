<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <span></span>
        </div>

        <div class="touches">
            <div data-key = 'AC' class="bouton grow">AC</div>
            <div data-key = '/' class="bouton">/</div>
            <div data-key = '7' class="bouton">7</div>
            <div data-key = '8' class="bouton">8</div>
            <div data-key = '9' class="bouton">9</div>
            <div data-key = '*' class="bouton">x</div>
            <div data-key = '4' class="bouton">4</div>
            <div data-key = '5' class="bouton">5</div>
            <div data-key = '6' class="bouton">6</div>
            <div data-key = '-' class="bouton">-</div>
            <div data-key = '1' class="bouton">1</div>
            <div data-key = '2' class="bouton">2</div>
            <div data-key = '3' class="bouton">3</div>
            <div data-key = '+' class="bouton">+</div>
            <div data-key = '0' class="bouton">0</div>
            <div data-key = '.' class="bouton">,</div>
            <div data-key = '=' class="bouton grow">=</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
